# SignalFriend CI Pipeline
# Runs on every push to main and on all pull requests
# Tests backend and frontend to catch bugs before merge

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Backend Tests
  # ============================================================================
  backend:
    name: Backend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test -- --run
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-for-ci-pipeline-minimum-32-chars
          MONGODB_URI: mongodb://localhost:27017/signalfriend-test
          CORS_ORIGIN: http://localhost:5173
          PORT: 3001
          CHAIN_ID: 97
          RPC_URL: https://bsc-testnet.public.blastapi.io
          RATE_LIMIT_WINDOW_MS: 900000
          RATE_LIMIT_MAX_REQUESTS: 500

  # ============================================================================
  # Frontend Build
  # ============================================================================
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: http://localhost:3001
          VITE_WALLETCONNECT_PROJECT_ID: test-project-id
          VITE_CHAIN_ID: 97

  # ============================================================================
  # Summary Job (for branch protection)
  # ============================================================================
  ci-success:
    name: CI Success
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.backend.result }}" != "success" ]] || [[ "${{ needs.frontend.result }}" != "success" ]]; then
            echo "❌ CI failed"
            exit 1
          fi
          echo "✅ All CI checks passed!"
